<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="current">
        <div class="city">Guadalajara</div>
        <div class="day">Now</div>
        <div class="row">
          <div class="icon">
            <img src="clima.png" alt="" width="128" />
          </div>
          <div class="info">
            <div class="temperature">
              <span class="temperature-now">35°</span>
              <span class="temperature-low">/25°</span>
            </div>
            <div class="status">Asoleado</div>
          </div>
        </div>
        <div class="more">
          <div class="item">
            <div class="icon">
              <span class="material-icons"> water_drop </span>
            </div>
            <div class="text">
              <div class="value">1 Km/h</div>
              <div class="type">Viento</div>
            </div>
          </div>

          <div class="item">
            <div class="icon">
              <span class="material-icons"> air </span>
            </div>
            <div class="text">
              <div class="value">-5%</div>
              <div class="type">Probabilidad de lluvia</div>
            </div>
          </div>

          <div class="item">
            <div class="icon">
              <span class="material-icons"> water </span>
            </div>
            <div class="text">
              <div class="value">10%</div>
              <div class="type">Humedad</div>
            </div>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="day">
          <div class="name">Lunes</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_cloudy </span>
            </div>
            <div class="status">Nublado</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">10°</span>
            <span class="temperature-low">4°</span>
          </div>
        </div>

        <div class="day">
          <div class="name">Martes</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> ac_unit </span>
            </div>
            <div class="status">Nevado</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">0°</span>
            <span class="temperature-low">-15°</span>
          </div>
        </div>

        <div class="day">
          <div class="name">Miercoles</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> thunderstorm </span>
            </div>
            <div class="status">Tormenta</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">10°</span>
            <span class="temperature-low">7°</span>
          </div>
        </div>

        <div class="day">
          <div class="name">Jueves</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_twilight </span>
            </div>
            <div class="status">Despejado</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">35°</span>
            <span class="temperature-low">21°</span>
          </div>
        </div>

        <div class="day">
          <div class="name">Viernes</div>
          <div class="weather">
            <div class="icon">
              <span class="material-icons"> wb_sunny </span>
            </div>
            <div class="status">Asoleado</div>
          </div>
          <div class="temperature">
            <span class="temperature-high">40°</span>
            <span class="temperature-low">39.5°</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
